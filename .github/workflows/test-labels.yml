name: 'test labels assign reviewers'
on:
  pull_request:
    types:
      - unlabeled
      - labeled

jobs:
  test-labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: unassigned reviewers
        run: |
          echo "reviewer assigned status: ${{ steps.reviewer.outputs.assigned_status }}"
          echo "reviewer assigned message: ${{ steps.reviewer.outputs.assigned_message }}"
          echo "reviewer assigned: ${{ steps.reviewer.outputs.assigned_reviewers }}"
          echo "reviewer unassigned status: ${{ steps.reviewer.outputs.unassigned_status }}"
          echo "reviewer unassigned message: ${{ steps.reviewer.outputs.unassigned_message }}"
          echo "reviewer unassigned: ${{ steps.reviewer.outputs.unassigned_reviewers }}"